plugins {
    id 'java'
    id 'application' // 애플리케이션 실행 플러그인 추가
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0') // JUnit 테스트 라이브러리
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    // 실행할 메인 클래스 지정 (여기에 Main 클래스의 경로를 명확히 작성)
    mainClass = 'com.example.calculator.Main'
}

test {
    useJUnitPlatform() // JUnit 5 플랫폼 사용
}
